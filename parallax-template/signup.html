<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Great Woof Lodge</title>

     <!-- CSS  -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
     <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
     <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
     
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

 

</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col s12">
        <h1>Sign Up</h1>
      </div>
    </div>

        
            <form method="POST" role="form" class="col s12 user">
              <div class="row">
                <div class="input-field col s12">
                  <input  id="customer_name" type="text" class="validate">
                    <label for="first_name">Full Name</label>
                </div>
              </div>
        

          <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
              </div>
            </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="text" class="validate">
                    <label for="address">Phone Number</label>
              </div>
            </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="street" type="text" class="validate">
                <label for="address">Street Address</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="city" type="text" class="validate">
               <label for="address">City</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="state" type="text" class="validate">
                <label for="address">State</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="zip" type="text" class="validate">
                  <label for="address">Zip Code</label>
            </div>
          </div>

        
          <div class="row">
            <div class="input-field col s12" id="doggo">
              <br>
              <ul>
                <li> <input id="pet_name1" type="text" class="validate"></li>
                <li><input id="pet_name2" type="text" class="validate"></li>
                <li><input id="pet_name3" type="text" class="validate"></li>
              </ul>
             
                <label for="pet_name">How many Doggo's? Please list their names</label>
                <br>
              </div>
          </div>


          <div class="row">
            <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1"> Please list any medical, diet or special needs for your pet</label>
              </div>
          </div>

          <div class="row">
            <div class="col s12">
              <button class="btn waves-effect waves-light" id="submit-btn" type="submit"   name="action">Submit
              </button>
            </div>
          </div>   
          
        
          
             

    </div>
  </form>
       
<script src="js/signup.js" type="text/javascript"></script>
